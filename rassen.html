<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="styles.css">
  <title>Rassen</title>
</head>
<body>
  <nav class="site-nav grid">
    <h1>tierwohl.de</h1>
    <ul>
      <li><a href="rassen.html">Hunderassen</a></li>
    </ul>
  </nav>
  <main>
    <section id="welcome" class="grid">
        <div id="race">
            <h1 class="race-name">Cavalier King Charles Spaniel</h1>
            <img class="picture" src="https://www.zooroyal.de/magazin/wp-content/uploads/2017/03/cavalier-king-charles-spaniel-hunderassen-760x560.jpg" alt="" srcset="">
            <div id="attributes" class="container">
                <div id="health" class="attribute">
                    <h4 class="attribute-title">Gesundheit</h4>
                    <div class="attribute-container">
                        <img src="" alt="" class="attribute-image">
                        <div class="attribute-dots">
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                        </div>
                        <div class="attribute-details">
                            <ul id="health-details">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="movement" class="attribute">
                    <h4 class="attribute-title">Bewegungsdrang</h4>
                    <div class="attribute-container">
                        <img src="" alt="" class="attribute-image">
                        <div class="attribute-dots">
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                        </div>
                        <div class="attribute-details">
                            <ul id="movement-details">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="human" class="attribute ">
                    <h4 class="attribute-title">Menschenbindung</h4>
                    <div class="attribute-container">
                        <img src="" alt="" class="attribute-image">
                        <div class="attribute-dots">
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                        </div>
                        <div class="attribute-details">
                            <ul id="human-details">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="beginner" class="attribute">
                    <h4 class="attribute-title">Anfängerfreundlich</h4>
                    <div class="attribute-container">
                        <img src="" alt="" class="attribute-image">
                        <div class="attribute-dots">
                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>

                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>

                        <div class="attribute-details">

                <div id="grooming" class="attribute">

                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>
                        </div>

                            <ul id="grooming-details">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="social" class="attribute">
                    <h4 class="attribute-title">Sozial</h4>

                            <div class="attribute-dot"></div>
                            <div class="attribute-dot"></div>

                            <div class="attribute-dot"></div>

                            </ul>
                        </div>
                    </div>
                </div>

                    <div class="attribute-container">
                        <img src="" alt="" class="attribute-image">

                <ul id="measurementsBody"></ul>
            </div>
            <div id="character" class="container">
                <ul id="characterTraits"></ul>
            </div>
            <div id="colors" class="container">
                <ul id="colorsList"></ul>
            </div>
            <div id="origin" class="container">
                <img src="" alt="" id="origin-icon"><span id="originTitle"></span>
            </div>
            <div id="links" class="container">
                <ul id="linksList"></ul>
            </div>
        </div>
    </section>
  </main>
  <footer>
    <p class="copyright">Copyright 2023 Stephanos Malikotsinas</p>
  </footer>

</html>
